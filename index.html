<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AGNI App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .response {
      white-space: pre-wrap;
      background: #e0ffe0;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AGNI Interface</h1>
    <textarea id="userInput" rows="5" placeholder="Apna input likhiye..."></textarea>
    <button onclick="sendInput()">Submit</button>
    <div id="response" class="response"></div>
  </div>

  <script>
    const API_BASE_URL = "https://agni-lite.onrender.com"; // Yeh aapke backend ka URL hona chahiye

    async function sendInput() {
      const input = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "Processing...";

      try {
        const res = await fetch(`${API_BASE_URL}/process`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ input: input }),
        });

        const data = await res.json();
        responseDiv.innerHTML = data.output || "No output received from AGNI.";
      } catch (err) {
        responseDiv.innerHTML = "Error: Backend not reachable.";
        console.error(err);
      }
    }
  </script>
</body>
    </html>
