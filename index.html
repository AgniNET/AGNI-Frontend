<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AGNI Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 15px;
      padding: 10px;
      background: #e0ffe0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç AGNI: Choose and Execute</h2>
    <label for="option">Choose Option:</label>
    <select id="option">
      <option value="truecaller">Truecaller Lookup</option>
      <option value="cloudupload">Cloud Upload</option>
    </select>

    <label for="input">Enter Input:</label>
    <input type="text" id="input" placeholder="Enter phone number, link, or message...">

    <button onclick="sendData()">Submit</button>

    <div id="output"></div>
  </div>

  <script>
    async function sendData() {
      const option = document.getElementById("option").value;
      const input = document.getElementById("input").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "Processing...";

      const response = await fetch("https://agni-backend.onrender.com/relay/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ option: option, input: input })
      });

      const result = await response.json();
      outputDiv.innerHTML = `<b>Result:</b> ${result.result}`;
    }
  </script>
</body>
</html>
