<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AGNI Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    select, textarea, button {
      font-size: 16px;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .response {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 5px;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ask AGNI</h1>

  <!-- üîΩ Dropdown for selecting mode -->
  <label for="mode">Choose Mode:</label>
  <select id="mode" onchange="handleModeChange()">
    <option value="gemini" selected>Gemini</option>
    <option value="tidio">Tidio</option>
  </select>

  <!-- Input Section -->
  <textarea id="prompt" placeholder="Type your question here..."></textarea>
  <br />
  <button onclick="sendPrompt()">Send</button>

  <div id="response" class="response" style="display: none;"></div>

  <script>
    function handleModeChange() {
      const mode = document.getElementById('mode').value;
      const textarea = document.getElementById('prompt');
      const responseDiv = document.getElementById('response');
      
      if (mode === 'gemini') {
        textarea.disabled = false;
        textarea.placeholder = "Type your question here...";
        responseDiv.style.display = 'none';
      } else if (mode === 'tidio') {
        textarea.disabled = true;
        textarea.placeholder = "Use the chat widget in the bottom-right corner.";
        responseDiv.style.display = 'block';
        responseDiv.innerHTML = `<strong>Use the Tidio chat widget below ‚¨áÔ∏è</strong>`;
      }
    }

    async function sendPrompt() {
      const mode = document.getElementById('mode').value;
      if (mode !== 'gemini') return;

      const prompt = document.getElementById('prompt').value;
      const responseDiv = document.getElementById('response');
      responseDiv.style.display = 'block';
      responseDiv.innerHTML = 'Thinking...';

      try {
        const res = await fetch('https://gemini-api-backend-cfry.onrender.com/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.answer) {
          responseDiv.innerHTML = `<strong>Answer:</strong> ${data.answer}`;
        } else {
          responseDiv.innerHTML = `<strong>Error:</strong> ${data.error || 'Unknown error'}`;
        }
      } catch (error) {
        responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
      }
    }
  </script>

  <!-- ‚úÖ Tidio Live Chat Widget Script -->
  <script src="//code.tidio.co/6itqp8smaiqyvu7cxckgydxqqxcqxuhl.js" async></script>
</body>
</html>
