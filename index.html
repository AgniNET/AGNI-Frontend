<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AGNI Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .response {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Ask AGNI </h1>
  <textarea id="prompt" placeholder="Type your question here..."></textarea>
  <br />
  <button onclick="sendPrompt()">Send</button>

  <div id="response" class="response" style="display: none;"></div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const responseDiv = document.getElementById('response');
      responseDiv.style.display = 'block';
      responseDiv.innerHTML = 'Thinking...';

      try {
        const res = await fetch('https://gemini-api-backend-cfry.onrender.com/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.answer) {
          responseDiv.innerHTML = `<strong>Answer:</strong> ${data.answer}`;
        } else {
          responseDiv.innerHTML = `<strong>Error:</strong> ${data.error || 'Unknown error'}`;
        }
      } catch (error) {
        responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
      }
    }
  </script>
  <!-- Tidio Live Chat -->
<script src="//code.tidio.co/6itqp8smaiqyvu7cxckgydxqqxcqxuhl.js" async></script>
</body>
</html>
